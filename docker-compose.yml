
version: '3.8'

services:
  ignition:
    image: kcollins/ignition:8.1.4
    ports:
      - 8000:8000
      - 8043:8043
      - 8088:8088
    networks:
      - default
    volumes:
      - ./ignition.conf:/var/lib/ignition/data/ignition.conf
      - ./modules:/modules
      - ignition:/var/lib/ignition
    environment:
      IGNITION_EDITION: maker
      IGNITION_LICENSE_KEY: EJR5-UNBA
      IGNITION_ACTIVATION_TOKEN: 
      GATEWAY_SYSTEM_NAME: home
      GATEWAY_ADMIN_USERNAME: cwarren
      GATEWAY_ADMIN_PASSWORD: tamaki01
      TZ: "America/Boise"
    restart: unless-stopped

  timescaledb:
    image: timescale/timescaledb:1.7.4-pg12
    ports:
      - 5432:5432
    networks:
      - default
    environment:
      POSTGRES_PASSWORD: tamaki01
    restart: unless-stopped

networks:
  external:
volumes:
  ignition:
